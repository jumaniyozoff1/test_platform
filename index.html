<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./testSection/test.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>test-platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Test Platform</a>
        <button onclick="goToProfile()" class="btn btn-success">profile</button>
      </div>
    </nav>
    <div id="root"></div>

    <!-- bu script nima qildi? hop bu siz yaratgan sectionni olib kelib qo'yadi tamam) -->
    <script>
      function goToProfile() {
        window.location.href = `profilePage/profile.html`;
      }
      fetch("testSection/test.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("root").innerHTML = data;
        })
        .catch((err) => console.error("Xatolik:", err));
    </script>
    <main></main>
  </body>
</html>
